# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZomHub
subtitle: Mo
description: '<img alt="Travis Status" src="https://travis-ci.org/zombie110year/blog-source.svg?branch=master">'
keywords:
author: Zombie110year
language: zh-CN # themes/next/language/zh-CN.yml
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zombie110year.top/
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: posts
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# local search
search:
  path: search.json
  field: post
  content: true
  format: html

# markdown-it
markdown:
  # 渲染
  render:
    # 是否将内嵌 HTML 原样渲染
    html: true
    # 是否符合 XHTML 规范
    xhtmlOut: true
    # 是否将任意换行都处理为段落，若为 false 则只将被空行分隔的行处理为段落
    break: false
    # 是否自动语义化链接文本（将符合链接格式的文字渲染为 <a> 标签）
    linkify: true
    typographer: false
    # 定义括号的渲染形式，先定义一对双括号，然后是一段单括号
    quotes: "『』「」"
  # 标题 锚点
  anchors:
    # 生成锚点的最低标题等级
    level: 1
    # 如果锚点 ID 重复，则添加后缀
    collisionSuffix: 'z'
  # 插件
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-katex

